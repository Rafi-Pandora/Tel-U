<!DOCTYPE html>
<html>
<head>
    <title>Advance Search Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1e1e1e;
            color: #fff;
            border-color: #666;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .header {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            color: #ffffff;
        }
        .modal-content {
            background-color: #2c2c2c;
            color: #fff;
        }
        .modal-header.bg-warning {
            background-color: #ffc107 !important;
            color: #000;
        }
        .badge {
            font-size: 0.95em;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>üîç Advance Search</h1>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Pencarian Film</h2>

    <form method="GET" action="/movie/search/result">
        <div class="mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" name="judul" placeholder="Contoh: Parasite">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
                <option value="">-- Pilih Genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction / Sci-Fi">Science Fiction / Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Superhero">Superhero</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Noir">Noir</option>
                <option value="Psychological">Psychological</option>
                <option value="Surreal">Surreal</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Disaster">Disaster</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating">
                <option value="">-- Pilih Rentang Rating --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cari</button>
        <a href="/movie/list" class="btn btn-secondary ms-2">Kembali</a>
    </form>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="noteModalLabel">NOTE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Kamu hanya boleh memilih salah satu dari 3 pencarian, hanya bisa memakai judul atau genre atau rating saja, tidak bisa lebih dari satu pilihan.
        Judul yang dicari bersifat <span class="badge bg-danger">CAMEL CASE</span>, tolong perhatikan kembali huruf kapital pada Judul Film.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tampilkan modal saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', () => {
        const noteModal = new bootstrap.Modal(document.getElementById('noteModal'));
        noteModal.show();
    });
</script>

</body>
</html>
