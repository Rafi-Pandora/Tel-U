<!DOCTYPE html>
<html>
<head>
    <title>Daftar Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Daftar Film, {{.Name}}</h2>

    {{if .Films}}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Judul</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {{range $i, $film := .Films}}
            <tr>
                <td>{{add $i 1}}</td>
                <td>{{$film.Judul}}</td>
                <td>{{$film.Genre}}</td>
                <td>{{$film.Rating}}</td>
                <td>
                    {{if $film.Status}}
                        <span class="badge bg-success">Ditonton</span>
                    {{else}}
                        <span class="badge bg-secondary">Belum Ditonton</span>
                    {{end}}
                </td>
                <td>
                    <a href="/movie/edit/{{$film.Judul}}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/movie/del/{{$film.Judul}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Yakin ingin menghapus film ini?');">Hapus</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="alert alert-warning" role="alert">
        Belum ada data film.
    </div>
    {{end}}

    <a href="/movie/add" class="btn btn-success mt-3">Tambah Film</a>
</div>
</body>
</html>
