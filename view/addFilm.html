<!DOCTYPE html>
<html>
<head>
    <title>Form Tambah Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tambah Film</h2>
    <form action="/movie/add" method="POST">
        <div class="mb-3">
            <label class="form-label">Judul:</label>
            <input type="text" name="judul" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Genre:</label>
            <select name="genre" class="form-select" required>
                <option value="">-- Pilih Genre --</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction / Sci-Fi">Science Fiction / Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <select name="rating" class="form-select" required>
                <option value="">-- Pilih Rating --</option>
                <option value="10">10 (Masterpiece)</option>
                <option value="9">9 (Great)</option>
                <option value="8">8 (Very Good)</option>
                <option value="7">7 (Good)</option>
                <option value="6">6 (Fine)</option>
                <option value="5">5 (Average)</option>
                <option value="4">4 (Bad)</option>
                <option value="3">3 (Very Bad)</option>
                <option value="2">2 (Horrible)</option>
                <option value="1">1 (Appalling)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select name="status" class="form-select" required>
                <option value="">-- Pilih Status --</option>
                <option value="ditonton">Ditonton</option>
                <option value="belum">Belum Ditonton</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
        <a href="/" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
