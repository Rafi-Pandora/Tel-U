<!DOCTYPE html>
<html>
<head>
    <title>Form Tambah Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Tambah Film</h2>
    <form action="/movie/add" method="POST">
        <div class="mb-3">
            <label class="form-label">Judul:</label>
            <input type="text" name="judul" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Genre:</label>
            <input type="text" name="genre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <input type="text" name="rating" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select name="status" class="form-select" required>
                <option value="">-- Pilih Status --</option>
                <option value="ditonton">Ditonton</option>
                <option value="belum">Belum Ditonton</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
        <a href="/" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
