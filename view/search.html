<!DOCTYPE html>
<html>
<head>
    <title>Advance Search Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Pencarian Film</h2>

    <form method="GET" action="/movie/search/result">
        <div class="mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" name="judul" placeholder="Contoh: Parasite">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
                <option value="">-- Pilih Genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction / Sci-Fi">Science Fiction / Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Superhero">Superhero</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Noir">Noir</option>
                <option value="Psychological">Psychological</option>
                <option value="Surreal">Surreal</option>
                <option value="Martial Arts">Martial Arts</option>
                <option value="Disaster">Disaster</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cari</button>
        <a href="/movie/list" class="btn btn-secondary">Kembali</a>
    </form>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="noteModalLabel">NOTE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Kamu hanya boleh memilih salah satu dari 2 pencarian, hanya bisa memakai judul atau genre saja, tidak bisa keduanya. Judul yang dicari bersifat CAMEL CASE, tolong perhatikan kembali huruf kapital pada Judul Film.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tampilkan modal saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', (event) => {
        var noteModal = new bootstrap.Modal(document.getElementById('noteModal'))
        noteModal.show()
    })
</script>
</body>
</html>
