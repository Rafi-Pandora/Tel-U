<!DOCTYPE html>
<html>
<head>
    <title>{{.FormTitle}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{.FormTitle}}</h2>
    <form action="{{.FormAction}}" method="POST">
        <div class="mb-3">
            <label class="form-label">Judul:</label>
            <input type="text" name="judul" class="form-control" value="{{if .Film}}{{.Film.Judul}}{{end}}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Genre:</label>
            <select name="genre" class="form-select" required>
                <option value="">-- Pilih Genre --</option>
                <option value="Action" {{if and .Film (eq .Film.Genre "Action")}}selected{{end}}>Action</option>
                <option value="Adventure" {{if and .Film (eq .Film.Genre "Adventure")}}selected{{end}}>Adventure</option>
                <option value="Animation" {{if and .Film (eq .Film.Genre "Animation")}}selected{{end}}>Animation</option>
                <option value="Biography" {{if and .Film (eq .Film.Genre "Biography")}}selected{{end}}>Biography</option>
                <option value="Comedy" {{if and .Film (eq .Film.Genre "Comedy")}}selected{{end}}>Comedy</option>
                <option value="Crime" {{if and .Film (eq .Film.Genre "Crime")}}selected{{end}}>Crime</option>
                <option value="Documentary" {{if and .Film (eq .Film.Genre "Documentary")}}selected{{end}}>Documentary</option>
                <option value="Drama" {{if and .Film (eq .Film.Genre "Drama")}}selected{{end}}>Drama</option>
                <option value="Family" {{if and .Film (eq .Film.Genre "Family")}}selected{{end}}>Family</option>
                <option value="Fantasy" {{if and .Film (eq .Film.Genre "Fantasy")}}selected{{end}}>Fantasy</option>
                <option value="History" {{if and .Film (eq .Film.Genre "History")}}selected{{end}}>History</option>
                <option value="Horror" {{if and .Film (eq .Film.Genre "Horror")}}selected{{end}}>Horror</option>
                <option value="Music" {{if and .Film (eq .Film.Genre "Music")}}selected{{end}}>Music</option>
                <option value="Musical" {{if and .Film (eq .Film.Genre "Musical")}}selected{{end}}>Musical</option>
                <option value="Mystery" {{if and .Film (eq .Film.Genre "Mystery")}}selected{{end}}>Mystery</option>
                <option value="Romance" {{if and .Film (eq .Film.Genre "Romance")}}selected{{end}}>Romance</option>
                <option value="Science Fiction / Sci-Fi" {{if and .Film (eq .Film.Genre "Science Fiction / Sci-Fi")}}selected{{end}}>Science Fiction / Sci-Fi</option>
                <option value="Sport" {{if and .Film (eq .Film.Genre "Sport")}}selected{{end}}>Sport</option>
                <option value="Superhero" {{if and .Film (eq .Film.Genre "Superhero")}}selected{{end}}>Superhero</option>
                <option value="Thriller" {{if and .Film (eq .Film.Genre "Thriller")}}selected{{end}}>Thriller</option>
                <option value="War" {{if and .Film (eq .Film.Genre "War")}}selected{{end}}>War</option>
                <option value="Western" {{if and .Film (eq .Film.Genre "Western")}}selected{{end}}>Western</option>
                <option value="Noir" {{if and .Film (eq .Film.Genre "Noir")}}selected{{end}}>Noir</option>
                <option value="Psychological" {{if and .Film (eq .Film.Genre "Psychological")}}selected{{end}}>Psychological</option>
                <option value="Surreal" {{if and .Film (eq .Film.Genre "Surreal")}}selected{{end}}>Surreal</option>
                <option value="Martial Arts" {{if and .Film (eq .Film.Genre "Martial Arts")}}selected{{end}}>Martial Arts</option>
                <option value="Disaster" {{if and .Film (eq .Film.Genre "Disaster")}}selected{{end}}>Disaster</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <input type="number" step="0.1" min="0" max="10" name="rating_input" class="form-control"
                value="{{if .Film}}{{printf "%.1f" .Film.Rating}}{{end}}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <select name="rating_select" class="form-select" required>
                <option value="0">-- Pilih Rating --</option>
                <option value="10" {{if and .Film (eq (printf "%.0f" .Film.Rating) "10")}}selected{{end}}>10 (Masterpiece)</option>
                <option value="9" {{if and .Film (eq (printf "%.0f" .Film.Rating) "9")}}selected{{end}}>9 (Great)</option>
                <option value="8" {{if and .Film (eq (printf "%.0f" .Film.Rating) "8")}}selected{{end}}>8 (Very Good)</option>
                <option value="7" {{if and .Film (eq (printf "%.0f" .Film.Rating) "7")}}selected{{end}}>7 (Good)</option>
                <option value="6" {{if and .Film (eq (printf "%.0f" .Film.Rating) "6")}}selected{{end}}>6 (Fine)</option>
                <option value="5" {{if and .Film (eq (printf "%.0f" .Film.Rating) "5")}}selected{{end}}>5 (Average)</option>
                <option value="4" {{if and .Film (eq (printf "%.0f" .Film.Rating) "4")}}selected{{end}}>4 (Bad)</option>
                <option value="3" {{if and .Film (eq (printf "%.0f" .Film.Rating) "3")}}selected{{end}}>3 (Very Bad)</option>
                <option value="2" {{if and .Film (eq (printf "%.0f" .Film.Rating) "2")}}selected{{end}}>2 (Horrible)</option>
                <option value="1" {{if and .Film (eq (printf "%.0f" .Film.Rating) "1")}}selected{{end}}>1 (Appalling)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select name="status" class="form-select" required>
                <option value="">-- Pilih Status --</option>
                <option value="ditonton" {{if and .Film .Film.Status}}selected{{end}}>Ditonton</option>
                <option value="belum" {{if and .Film (not .Film.Status)}}selected{{end}}>Belum Ditonton</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">{{.SubmitLabel}}</button>
        <a href="/movie/list" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
